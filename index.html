<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

    <div class="container px-2 py-5">

        <div class="card shadow text-center">
            <div class="card-body">
                <h1 class="pt-3">Guess a number from <span class="badge bg-dark">1</span> to <span class="badge bg-dark">100</span></h1>
                <p id="guessNumber" class="fw-light"></p>

                <div class="input-field">
                    <input type="number" id="inputNumber"/>
                    <button class="btn btn-secondary">Check</button>
                </div>
                    <p class="fw-bold">You have <span class="chances fw-bold">10</span> Chances.</p>
            </div>
        </div>      
    </div>
    

    
    <script src="script.js"></script>
</body>
</html>
